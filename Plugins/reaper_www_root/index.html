<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>REAPER control</title>

<style type="text/css">
body {
  background-color:#333333;
  color:#A9ABAB;
  font-family: 'Open Sans',sans-serif;
  font-size: 23px;
}

.transportdiv {
  max-width:358px;
  margin-left:auto;
  margin-right:auto;
}

.btab {
  width:100%;
}
   
table ,th, td {
  border: 0px;
  border-collapse: collapse;
}    
    
#status {
  height:45px;
  display: table-cell;
  text-align: center;
  vertical-align:middle;
  color: #828282;
  font-size:34px;
  font-weight:bolder;
}

.trackbut {
  background-color: #9CA4A4;
  color: #000;
  width: 82px;
  height: 82px;
  display: table-cell;
  text-align: center;
  vertical-align:middle;
  border-bottom: 1px solid #333333; 
}
.trackinspect_but {
  background-color: #9CA4A4;
  color: #000;
  width:120px;
  height:120px;
}

.tracklbl {
  background-color: #9CA4A4;
  color: #262626;
  display: table-cell;
  text-align: right;
  font-weight:bolder;
  padding-right:10px;
  vertical-align:middle;
  border-bottom: 1px solid #333333; 
}
.trackinfo {
  font-size:75%;
  font-weight:lighter;    
}

#trackinspect {
  position:fixed;
  left:0px;
  top:0px;
  width:100%;
  height:100%;
  background-color:#333333;
  display:none;
}

#trackinspect_title {
  font-size:200%;
  padding: 8px;
  background-color:#333333;
  color:#000;
  text-align:center;
  color: #828282;
  font-weight:bolder;
}
#trackinspect_close {
  font-size:200%;
  color:#fff;
  padding:8px;
  height: 62px;
  width: 62px;
  float:left;
}

#trackinspect_btab {
  width:67%;
  height:80%;
}

#trackinspect_volf {
  width: 33%;
  background-color:#262626;
  height: 80%;
  float:left;
  max-width:200px;
}

#trackinspect_volh {
  max-width:200px;
  text-align:center;
  position:absolute;
  left:0px;
  top:0px;
  width: 33%;
  font-size:55%;
}


#trackinspect_vol_text {
  color: #aaa;
}

	.Graphic_x0020_Style_x0020_4{opacity:0.05;fill:url(#SVGID_1_);}
	.abort_bg{fill:#262626;}
	.abort-text{fill:#333333;}
	.abort-on-text{fill:#5D3729;}
	.loop-on{fill:#7DBBBB;}
	.record_fill{fill:#5D3729;}
	.black_border{fill:#1A1A1A;}
	.record_gloss{opacity:0.15;fill:url(#SVGID_2_);}
	.record_icon{opacity:0.5;fill:none;stroke:#FFFFFF;stroke-width:22;stroke-miterlimit:10;}
	.shadow{fill:#262626;}
	.dark_grad{fill:url(#SVGID_3_);}
	.icon_grey{fill:#808080;}
	.icon_white{fill:#FFF;}
	.light_grad{fill:url(#SVGID_4_);}
	.under_gloss{opacity:0.05;}
	.over_gloss{opacity:0.05;fill:url(#SVGID_5_);}
	.over_gloss_dark{opacity:0.05;fill:url(#SVGID_7_);}
    .mouseover{opacity:0;fill:#FFFFFF; stroke:black; stroke-width:2;}

  #button-stop:hover .mouseover {opacity:0.1; -webkit-transition: .2s; -moz-transition: .2s; transition: .2s;}
  #button-play:hover .mouseover {opacity:0.2; -webkit-transition: .2s; -moz-transition: .2s; transition: .2s;}
  #button-pause:hover .mouseover {opacity:0.1; -webkit-transition: .2s; -moz-transition: .2s; transition: .2s;}
  #button-record:hover .mouseover {opacity:0.1; -webkit-transition: .2s; -moz-transition: .2s; transition: .2s;}
  #button-abort:hover .abort-on-text{fill:#FF2200; -webkit-transition: .3s; -moz-transition: .3s; transition: .3s;}
  #button-prev:hover .mouseover {opacity:0.1; -webkit-transition: .2s; -moz-transition: .2s; transition: .2s;}
  #button-loop:hover .mouseover {opacity:0.1; -webkit-transition: .2s; -moz-transition: .2s; transition: .2s;}
  #button-next:hover .mouseover {opacity:0.1; -webkit-transition: .2s; -moz-transition: .2s; transition: .2s;}

  #button-stop:active #stop-shadow {fill:none;}
  #button-play:active #play-shadow {fill:none;}
  #button-pause:active #pause-shadow {fill:none;}
  #button-record:active #record-shadow {fill:none;}
  #button-prev:active #prev-shadow {fill:none;}
  #button-loop:active #loop-shadow {fill:none;}
  #button-next:active #next-shadow {fill:none;}


</style>

var last_transport_state = -1, last_out_states = [-1, -1], last_time_str = "",
    last_titles = [], last_flags = [], last_vols = [], last_pans = [],
    last_metronome = false, last_track_cnt = 0,
    g_inspect_tridx = -1, last_repeat = false;

var minvol = -100, maxvol = 24;

function setTextForObject(obj, text) { // thx cfillion
  if (obj.lastChild) obj.lastChild.nodeValue = text;
  else obj.appendChild(document.createTextNode(text));
}

function mouseDownEventHandler(msg) {
  return function(e) {
    if (typeof e == 'undefined') e=event;
    if (e.preventDefault) e.preventDefault();
    wwr_req(msg);
    return false;
  }
}

function wwr_onreply(results) {
  var ar = results.split("\n");
  for (var x=0;x<ar.length;x++) {
    var tok = ar[x].split("\t");
    if (tok.length > 0) switch (tok[0]) {
      case "TRANSPORT":
        if (tok.length > 4) {
          if (tok[1] != last_transport_state) {
            last_transport_state=tok[1];
            document.getElementById("play-body").style.fill = (last_transport_state&1) ? "#00FF99" : "";
            document.getElementById("play-icon").style.fill = (last_transport_state&1) ? "#FFFFFF" : "";
            document.getElementById("play-shadow").style.fill = (last_transport_state&1) ? "none" : "";
            document.getElementById("play-gloss").style.fill = (last_transport_state&1) ? "none" : "";
            document.getElementById("play-icon-on").style.visibility = (last_transport_state&1) ? "visible" : "";
            document.getElementById("pause-body").style.fill = (last_transport_state&2) ? "#7DBBBB" : "";
            document.getElementById("pause-icon").style.fill = (last_transport_state&2) ? "#FFFFFF" : "";
            document.getElementById("pause-shadow").style.fill = (last_transport_state&2) ? "none" : "";
            document.getElementById("record-off").style.visibility = (last_transport_state&4) ? "hidden" : "";
            document.getElementById("record-on").style.visibility = (last_transport_state&4) ? "visible" : "";
            document.getElementById("abort-off").style.visibility = (last_transport_state&4) ? "hidden" : "";
            document.getElementById("abort-on").style.visibility = (last_transport_state&4) ? "visible" : "";
          }
          if (tok[3] != last_repeat) {
            last_repeat = tok[3];
            document.getElementById("loop-off").style.visibility = (last_repeat>0) ? "hidden" : "";
            document.getElementById("loop-on").style.visibility = (last_repeat>0) ? "visible" : "";
          }
          var obj = document.getElementById("status");
          if (obj) {
            var tmp="";
            switch (parseInt(last_transport_state)) {
               case 0: tmp += "stopped: "; break;
               case 1: tmp += "playing: "; break;
               case 2: tmp += "paused: "; break;
               case 5: tmp += "recording: "; break;
               case 6: tmp += "recpaused: "; break;
            }

            tmp += (last_time_str = tok[4]);
            setTextForObject(obj,tmp);
          }
        }
      break;
      case "CMDSTATE":
        if (tok[1] == 40364) {
          if ((tok[2]>0) != last_metronome) {
            last_metronome = tok[2]>0;
            if (g_inspect_tridx == 0)
            {
              document.getElementById("trackinspect_clone").innerHTML = buttons["metronome"][last_metronome?1:0];
            }
          }
        }
      break;
      case "SEND":
        if (tok.length > 3) {
          var sendidx = parseInt(tok[2]);
          if (tok[1] == 0 && (sendidx == 0 || sendidx == 1)) {
            if ((tok[3]&8) != last_out_states[sendidx]) {
              var ms = (last_out_states[sendidx]=(tok[3]&8))?0:1;
              var host = document.getElementById("tracks").rows[0];
              if (host) host.cells[1+sendidx].innerHTML = buttons[sendidx==0 ? "main-out" : "aux-out"][ms];
              if (g_inspect_tridx==0) {
                if (sendidx==0) document.getElementById("trackinspect_arm").innerHTML = buttons["main-out"][ms];
                else document.getElementById("trackinspect_mon").innerHTML = buttons["aux-out"][ms];
              }
            }
          }
        }
      break;
      case "NTRACK":
        if (tok.length > 1 && tok[1] >= 0) {
          var host = document.getElementById("tracks");
          if (host) {
            last_track_cnt = parseInt(tok[1]) + 1;
            var l = host.rows.length;
            while (l > last_track_cnt) host.deleteRow(--l);
          }
        }
      break;
      case "TRACK":
        if (tok.length > 5) {
          var host = document.getElementById("tracks");
          var tidx = parseInt(tok[1]);
          if (host && tidx < 200) {
            var addtop = host.rows.length;
            while (addtop <= tidx) {
              var row = host.insertRow(addtop);
              last_titles[addtop]=null;
              last_flags[addtop]=null;
              last_vols[addtop]=null;
              last_pans[addtop]=null;

              var cell = row.insertCell(0);
              cell.className = "tracklbl";
              cell.onmousedown = inspect_track_handler(addtop);

              cell.appendChild(document.createElement('div'));
              var div=document.createElement('div');
              div.className = "trackinfo";
              cell.appendChild(div);

              cell = row.insertCell(1);
              cell.className = "trackbut";
              if (addtop > 0) {
                cell.onmousedown = mouseDownEventHandler("SET/TRACK/" + addtop + "/RECARM/-1;TRACK/" + addtop);
              } else {
                cell.onmousedown = mouseDownEventHandler("SET/TRACK/0/SEND/0/MUTE/-1;GET/TRACK/0/SEND/0");
                cell.innerHTML = buttons["main-out"][0];
              }

              cell = row.insertCell(2);
              cell.className = "trackbut";
              if (addtop > 0) {
                cell.innerHTML = "mon";
                cell.onmousedown = mouseDownEventHandler("SET/TRACK/" + addtop + "/RECMON/-1;TRACK/" + addtop);
              } else {
                cell.onmousedown = mouseDownEventHandler("SET/TRACK/0/SEND/1/MUTE/-1;GET/TRACK/0/SEND/1");
                cell.innerHTML = buttons["aux-out"][0];
              }

              cell = row.insertCell(3);
              cell.className = "trackbut";
              cell.innerHTML = "mute";
              cell.onmousedown = mouseDownEventHandler("SET/TRACK/" + addtop + "/MUTE/-1;TRACK/" + addtop);

              addtop++;
            }

            host = host.rows[tidx];
            if (host) {
              if (tidx > 0) tok[2] = tidx + ". " + tok[2];
              if (tok[2] != last_titles[tidx]) {
                setTextForObject(host.cells[0].childNodes[0], last_titles[tidx] = tok[2]);
                if (g_inspect_tridx == tidx)
                  setTextForObject(document.getElementById("trackinspect_title"), tok[2]);
              }
              if (tok[4] != last_vols[tidx] || tok[5] != last_pans[tidx]) {
                last_vols[tidx] = tok[4];
                last_pans[tidx] = tok[5];

                if (g_inspect_tridx == tidx) {
                  var volf = document.getElementById("trackinspect_volf");
                  var volh = document.getElementById("trackinspect_volh");
                  setTextForObject(document.getElementById("trackinspect_vol_text"), mkvolstr(tok[4]));

                  var vol = parseFloat(tok[4]);
                  vol = vol < 0.0000001 ? -150 : Math.log(vol)*8.68588963806;
                  if (vol < minvol) vol=minvol;
                  if (vol > maxvol) vol=maxvol;

                  var h=volf.offsetHeight - volh.offsetHeight;
                  if (h < 10) h=10;
                  volh.style.left = volf.offsetLeft + "px";
                  volh.style.top = Math.floor(volf.offsetTop + h * (maxvol-vol)/(maxvol-minvol)) + "px";
                }

                setTextForObject(host.cells[0].childNodes[1], mkvolstr(tok[4]) + " " + mkpanstr(tok[5]));
              }
              if (tok[3] != last_flags[tidx]) {
                last_flags[tidx] = tok[3];
                if (tidx > 0) {
                  host.cells[1].innerHTML = buttons["arm"][(tok[3]&64)?1:0];
                  host.cells[2].innerHTML = buttons["mon"][(tok[3] & 384)>>7];
                }
                host.cells[3].innerHTML = buttons["mute"][(tok[3] & 8)?1:0];

                if (g_inspect_tridx==tidx) {
                  if (tidx>0)
                  {
                    document.getElementById("trackinspect_arm").innerHTML = buttons["arm"][(tok[3] & 64)?1:0];
                    document.getElementById("trackinspect_mon").innerHTML = buttons["mon"][(tok[3] & 384)>>7];
                  }
                  document.getElementById("trackinspect_mute").innerHTML = buttons["mute"][(tok[3] & 8)?1:0];
                  document.getElementById("trackinspect_solo").innerHTML = buttons["solo"][(tok[3] & 16)?1:0];
                }
              }
            }
          }
        }
      break;
    }
  }
}


wwr_req_recur("TRANSPORT",10);
wwr_req_recur("NTRACK;TRACK;GET/40364;GET/TRACK/0/SEND/0;GET/TRACK/0/SEND/1",1000);
wwr_start();

function updateOrientation() {
  var a = document.getElementById("viewport-meta");
  if (a) a.setAttribute("content","width=320, user-scalable = no, minimum-scale = 1.0, maximum-scale = 1.0, initial-scale = 1.0");
}

function prompt_abort() {
  if (!(last_transport_state&4)) {
    wwr_req(1016);
  } else {
    if (confirm("abort recording? contents will be lost!")) wwr_req(40668);
  }
}

function prompt_seek() {
  if (!(last_transport_state&4)) {
    var seekto = prompt("Seek to position:",last_time_str);
    if (seekto != null) {
      wwr_req("SET/POS_STR/" + encodeURIComponent(seekto));
    }
  }
}

function prompt_clone() {
  if (g_inspect_tridx>0) {
    var title = last_titles[g_inspect_tridx];
    var newtitle = prompt("Clone track " + title.replace(/[.] .*/,"") + " without media to new track:",
        title.replace(/^[0-9]*?[.] /,""));
    if (newtitle != null) {
      wwr_req("SET/UNDO_BEGIN;40297;SET/TRACK/" + g_inspect_tridx + "/SEL/1;40062;40421;40006;" +
              "SET/TRACK/" + (g_inspect_tridx+1) + "/P_NAME/" + encodeURIComponent(newtitle) +
              ";GET/TRACK/" + g_inspect_tridx + ";SET/UNDO_END/Clone%20track%20without%20media");

      inspect_track_handler(g_inspect_tridx+1)();
    }
  }
  return false;
}

function inspect_track_handler(tidx) {
  return function(e) {
    if (typeof e == 'undefined') e=event;
    if (e.preventDefault) e.preventDefault();
    g_inspect_tridx = parseInt(tidx);
    if (tidx>=0) {
      document.ontouchmove = function (e) { e.preventDefault(); }

      last_titles[tidx] = null;
      last_vols[tidx] = null;
      last_flags[tidx]=null;
      wwr_req("TRACK/"+tidx);

      if (tidx == 0) {
        document.getElementById("trackinspect_clone").innerHTML = buttons["metronome"][last_metronome?1:0];
        document.getElementById("trackinspect_arm").innerHTML = buttons["main-out"][last_out_states[0]?0:1];
        document.getElementById("trackinspect_mon").innerHTML = buttons["aux-out"][last_out_states[1]?0:1];
      }
      else
      {
        document.getElementById("trackinspect_clone").innerHTML = "clone<br>without<br>media";
      }
    } else {
      setTextForObject(document.getElementById("trackinspect_title"),"");
      setTextForObject(document.getElementById("trackinspect_vol_text"),"");
      document.ontouchmove = function (e) { return true; }
    }
    document.getElementById("trackinspect").style.display = tidx>=0 ? "inline" : "none";
    return false;
  };
}

function init() {
  updateOrientation();

  document.getElementById("trackinspect_clone").onmousedown = function(e) { 
    if (g_inspect_tridx>0) return prompt_clone(); 
    return mouseDownEventHandler("40364;GET/40364")(e);
  };
  document.getElementById("trackinspect_arm").onmousedown = function(e) {
    if (g_inspect_tridx==0)
      return mouseDownEventHandler("SET/TRACK/0/SEND/0/MUTE/-1;GET/TRACK/0/SEND/0")(e);
    return mouseDownEventHandler("SET/TRACK/" + g_inspect_tridx + "/RECARM/-1;TRACK/" + g_inspect_tridx)(e);
  };
  document.getElementById("trackinspect_mon").onmousedown = function(e) {
    if (g_inspect_tridx==0)
      return mouseDownEventHandler("SET/TRACK/0/SEND/1/MUTE/-1;GET/TRACK/0/SEND/1")(e);
    return mouseDownEventHandler("SET/TRACK/" + g_inspect_tridx + "/RECMON/-1;TRACK/" + g_inspect_tridx)(e);
  };
  document.getElementById("trackinspect_mute").onmousedown = function(e) {
    return mouseDownEventHandler("SET/TRACK/" + g_inspect_tridx + "/MUTE/-1;TRACK/" + g_inspect_tridx)(e);
  };
  document.getElementById("trackinspect_solo").onmousedown = function(e) {
    mouseDownEventHandler("SET/TRACK/" + g_inspect_tridx + "/SOLO/-1;TRACK/" + g_inspect_tridx)(e);
  };
}

function volfader(e, istouch) {
  var fader = document.getElementById("trackinspect_volf");
  var handle = document.getElementById("trackinspect_volh");
  if (typeof e == 'undefined') e=event;
  if (e.preventDefault) e.preventDefault();
  e.returnValue= false;

  var sh = fader.offsetHeight - handle.offsetHeight;
  if (sh < 10) sh=10;
  var starty = e.pageY || e.clientY || e.touches[0].pageY;

  var movee = function(e) {
    if (typeof e == 'undefined') e=event;
    if (e.preventDefault) e.preventDefault();
    e.returnValue= false;
    var thisy = e.pageY || e.clientY || e.touches[0].pageY;
    var dy = thisy - starty;
    starty = thisy;

    dy = - 100 * dy / sh;
    if (dy >= 0) dy = "+" + dy;

    wwr_req("SET/TRACK/" + g_inspect_tridx + "/VOL/" + dy + ";TRACK/" + g_inspect_tridx)
    return false;
  };

  if (istouch) {
    var end = function(e) { document.removeEventListener('touchmove',movee,true); document.removeEventListener('touchend',end,true); return false; };
    document.addEventListener('touchmove',movee,true);
    document.addEventListener('touchend', end,true);
  } else {
    document.onmousemove = movee;
    document.onmouseup = function(e) { document.onmousemove = null; document.onmouseup=null;  return false; }
  }
  return false;
};


function rename_track(e) {
  if (g_inspect_tridx>0) {
    var title = last_titles[g_inspect_tridx];
    var newtitle = prompt("Rename track " + title.replace(/[.] .*/,"") + ":",
        title.replace(/^[0-9]*?[.] /,""));
    if (newtitle != null) {
      wwr_req("SET/TRACK/" + g_inspect_tridx + "/P_NAME/" + encodeURIComponent(newtitle) + ";GET/TRACK/" + g_inspect_tridx + ";SET/UNDO/Rename%20Track");
    }
  }
  return false;
}

function on_record_button(e) {
  var x;
  for (x = 1; x < last_track_cnt && 0==(last_flags[x]&64); x ++);
  if (x < last_track_cnt || confirm("no tracks are armed, start record?")) wwr_req(1013);
  return false;
}
